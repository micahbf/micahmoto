---
layout: default
---
<article>
  {%- if post.title -%}
    <h2>{{ post.title }}</h2>
  {%- endif -%}
  {%- if post.location -%}
    <div class="location">{{ post.location }}</div>
  {%- endif -%}
  <time class="published" datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | date: "%B %e, %Y" }}
  </time>
  <div class="body">
    {{ content }}
  </div>
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
