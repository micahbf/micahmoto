---
layout: default
---
<article>
  {%- if page.title -%}
    <h2><a href="{{ page.url }}"> {{ page.title | escape }}</a></h2>
  {%- endif -%}
  {%- if page.location -%}
    <div class="location">{{ page.location | escape }}</div>
  {%- endif -%}
  <time class="published" datetime="{{ page.date | date_to_xmlschema }}">
    {{ page.date | date: "%B %e, %Y" }}
  </time>
  <div class="body">
    {{ content }}
  </div>
  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
