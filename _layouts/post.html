---
layout: default
---
<article>
  <header>
    {%- if page.title -%}
      <h2 class="title"><a href="{{ page.url }}"> {{ page.title | escape }}</a></h2>
    {%- endif -%}
    {%- if page.location -%}
      <div class="location">{{ page.location | escape }}</div>
    {%- endif -%}
    <time class="published" datetime="{{ page.date | date_to_xmlschema }}">
      <a href="{{ page.url }}">{{ page.date | date: "%B %e, %Y" }}</a>
    </time>
  </header>
  <div class="body">
    {{ content }}
  </div>
</article>
